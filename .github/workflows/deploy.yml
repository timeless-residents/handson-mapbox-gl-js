name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: write # リポジトリコンテンツ（gh-pagesブランチ含む）への書き込み権限
  pages: write # GitHub Pagesへの書き込み権限

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN || '' }}
        run: npm run build
        # Uncomment and modify if you need environment variables for the build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          # The branch the action should deploy to
          branch: gh-pages
          # Clean up existing files in the destination branch
          clean: true
